<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!-- Nav -->
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-warning p-3" id="menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="text-black fs-5 fw-bold">Test</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Equipo</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contacto </a>
              </li>
            </ul>

            <form class="d-flex" role="email">
              <input
                class="form-control me-2"
                type="email"
                placeholder="Email"
                aria-label="email"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Carousel -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="./img/carousel/golf.jpg" class="d-block w-100" alt="golf" />
        </div>

        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="./img/carousel/criquet.jpg"
            class="d-block w-100"
            alt="criquet"
          />
        </div>

        <div class="carousel-item" data-bs-interval="3000">
          <img src="./img/carousel/polo.jpg" class="d-block w-100" alt="polo" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Intro -->

    <section class="w-50 mx-auto text-center pt-5" id="intro">
      <h1 class="p-3 fs-2 border-top border-3">
        Lorem ipsum dolor sit amet.<span class="text-primary">Restaltado</span>
      </h1>
      <p class="p-3 fs-4">
        <span class="text-primary">Test</span>Lorem ipsum dolor sit, amet
        consectetur adipisicing.
      </p>
    </section>

    <!-- Playground -->

    <section class="container-fluid">
      <div class="row">
        <div class="col-md">
          <img
            src="./img/carousel/golf2.png"
            alt="golf"
            width="180"
            height="160"
          />
        </div>
        <h3>Golf</h3>
        <p>Canchas de Golf</p>
        </div>

        <div class="col-md">
            <img
              src="./img/carousel/criquet2.jpg"
              alt="golf"
              width="180"
              height="160"
            />
          </div>
          <h3>Criquet</h3>
          <p>Canchas de criquet</p>
          </div>
      </div>
    </section>
    <!-- footer -->
   <footer class="w-100 bg-warning">
    <p class="p-2">Sport&copy; 2022</p>
   
   </footer>
  </body>
</html>
